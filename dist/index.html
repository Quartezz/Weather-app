<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/681d79b7b2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="page-name"><i class="fas fa-cloud-sun"></i>Weather App</h1>
    </header>
    <main class="main">
      <form class="form" id="searchForm" novalidate>
        <input
          class="input"
          id="searchInput"
          type="text"
          placeholder="Enter city name"
        />
        <button class="btn btn-submit" id="searchBtn" type="submit">
          Search
        </button>
      </form>
      <div class="search-result" id="searchResult">
        <h3 id="cityName"></h3>
        <p id="temperature"></p>
        <p id="feelsLike"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
      </div>
    </main>
    <footer>
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        kamilmachel
      </p>
      <a href="https://github.com/Quartezz" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
